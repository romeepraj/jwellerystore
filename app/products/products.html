<div id="banner" class="banner">
  <img  src="images/jewelry-box-2093019_1280.jpg" alt="Third slide" class="img-responsive">
  <div class="car-desc">
    <h1>The treasure of your life</h1>
    <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit, </p>
  </div>
</div>
 <div class="container mainwrapper">
	 <h1>Products</h1>
	 <div class="row">
      <div ng-repeat="product in products">
  		  <div class="col-md-4 text-center">
          <div class="product">
    			  <a href="#!/products/{{product.id}}"><img ng-src="images/{{product.images[0].name}}" class="img-responsive"></a>
            <div class="product-desc">
          <h4>{{product.name}}</h4>
          <p class="price">{{product.price | currency}}</p>
          <a class="btn btn-primary" href="#!/products/{{product.id}}">View Details</a>
  			</div>
        </div>
        </div>
     </div>
	 </div>
 </div>
