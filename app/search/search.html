
    

<div  class="row list-row">
  <div class="col-md-3 text-center">
 
    <a href="#!/products/{{product.id}}"><img ng-src="images/{{product.images[0].name}}" class="img-responsive list-img"></a>
  </div>
  <div class="col-md-9">
       <div class="product-desc">
            <h5><a href="#!/products/{{product.id}}">{{product.name}}</a></h5>
            <p>{{ product.description | words:30}}</p>
            <div id="price_value"></div>
          
           
        </div>
    </div>
  </div>    
</div>
